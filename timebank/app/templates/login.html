{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Login</button>
      </form>
      <div class="mt-3">
        <a href="{% url 'register' %}">Don't have an account? Register now!</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
